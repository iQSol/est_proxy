version: '3.2'
services:
  est_proxy:
    image: est_proxy
    volumes:
      - type: bind
        source: /your/path/est_proxy/
        target: /usr/local/est_proxy/data
        read_only: false
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    ports:
      - "127.0.0.1:9443:9443"
    restart: always
